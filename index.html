<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="statics/swagger-ui.css" >
    <link rel="icon" type="image/png" href="statics/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="statics/favicon-16x16.png" sizes="16x16" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="statics/swagger-ui-bundle.js"> </script>
    <script src="statics/swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {

      window.ui = SwaggerUIBundle({
        url: "swagger.json",
        dom_id: '#swagger-ui',
        validatorUrl: null,
        deepLinking: false,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        showMutatedRequest: false
      })
    }
  </script>
  </body>
</html>
